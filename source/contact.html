<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body id="contact">
    <header>
      <div class="header">
        <nav>
          <img src="../images/Logo White.png" alt="" />
          <ul>
            <li>Products</li>
            <li>Store</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>How can we help?</h1>
      <form action="">
        <div>
          <h2>Name</h2>
          <input type="text" />
        </div>
        <div>
          <h2>Email</h2>
          <input type="text" />
        </div>
        <div>
          <h2>Phone Number</h2>
          <input type="text" />
        </div>
        <div>
          <h2>Subject</h2>
          <input type="text" />
        </div>
        <div>
          <h2>Message</h2>
          <textarea></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <div class="wrapperLogo">
        <img src="../images/Logo White.png" alt="" />
        <div class="iconLogo">
          <img src="../images/MAIL ICON.svg" alt="" />
          <img src="../images/PHONE ICON.svg" alt="" />
        </div>
      </div>
      <ul>
        <li class="head">Products</li>
        <li>Coffee Based</li>
        <li>Non-Coffee</li>
        <li>Tea Based</li>
      </ul>
      <ul>
        <li class="head">Store</li>
        <li>Location</li>
      </ul>
      <ul>
        <li class="head">Contact</li>
        <li>Customer Service</li>
      </ul>
    </footer>
  </body>
</html>
